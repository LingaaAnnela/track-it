<mat-card appearance="outlined" class="trackit-card">
  <mat-card-header>
    <mat-card-title>💰 Financial Tracking </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="trackit-tile-container">
      <mat-list role="list">
        <mat-list-item role="listitem">✅ Available Balance</mat-list-item>
        <mat-list-item role="listitem">📉 Monthly Spending</mat-list-item>
        <mat-list-item role="listitem">🏦 Savings Progress</mat-list-item>
        <mat-list-item role="listitem">
          📅 Upcoming Bills/Payments
        </mat-list-item>
        <mat-list-item role="listitem">📈 Investment Overview</mat-list-item>
        <mat-list-item role="listitem">
          📊 Budget vs. Actual Spending
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-raised-button
      class="trackit-primary-btn"
      routerLink="/financial-tracking"
    >
      View Detailed Report!
    </button>
  </mat-card-actions>
</mat-card>
