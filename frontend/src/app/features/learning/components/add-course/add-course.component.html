<div class="form-container">
  <div class="form-wrapper">
    <h2 mat-dialog-title>{{ dialogTitle }}</h2>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
        <mat-error *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.touched">
          Title is required (min 3 characters)
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Subtitle</mat-label>
        <input matInput formControlName="subtitle" required />
        <mat-error
          *ngIf="courseForm.get('subtitle')?.invalid && courseForm.get('subtitle')?.touched"
        >
          Subtitle is required (min 3 characters)
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
        <!-- <mat-error
          *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.touched"
        >
          Description is required (min 10 characters)
        </mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Target Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="targetDate" required />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error
          *ngIf="courseForm.get('targetDate')?.invalid && courseForm.get('targetDate')?.touched"
        >
          Target Date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority" required>
          <mat-option *ngFor="let priority of priorities" [value]="priority">{{
            priority
          }}</mat-option>
        </mat-select>
        <mat-error
          *ngIf="courseForm.get('priority')?.invalid && courseForm.get('priority')?.touched"
        >
          Priority is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="courseForm.invalid">
        Add Course
      </button>
    </form>
  </div>
</div>
