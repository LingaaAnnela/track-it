<mat-card appearance="outlined" class="trackit-card">
  <mat-card-header>
    <mat-card-title>📚 Learning </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="trackit-tile-container">
      <mat-list role="list">
        <mat-list-item role="listitem">📚 Active Learning Paths</mat-list-item>
        <mat-list-item role="listitem"> 📝 Next Course Deadline / Exam Date </mat-list-item>
        <mat-list-item role="listitem"> 📊 Progress on Current Course </mat-list-item>
        <mat-list-item role="listitem"> 🏆 Certifications Earned </mat-list-item>
        <mat-list-item role="listitem"> ⏳ Time Spent Learning (Monthly) </mat-list-item>
        <mat-list-item role="listitem"> 🔥 Learning Streak </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button class="trackit-primary-btn" routerLink="/goal-tracking">
      View Detailed Report!
    </button>
  </mat-card-actions>
</mat-card>
