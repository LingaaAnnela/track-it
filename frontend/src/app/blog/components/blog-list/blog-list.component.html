<div class="grid grid-cols-12 gap-8">
  <trackit-stats-widget class="contents" />
</div>

<div class="card mb-0 mt-8">
  <div class="col-span-12">
    <div class="surface-card p-4 shadow-2 border-round">
      <span class="block text-xl text-muted-color font-medium mb-4">Articles</span>
      <div class="font-medium text-500 mb-3">
        <p-carousel
          [value]="products"
          [numVisible]="4"
          [numScroll]="1"
          [responsiveOptions]="responsiveOptions"
        >
          <ng-template let-product #item>
            <p-card class="w-80 m-auto md:flex">
              <ng-template #header>
                <div class="mb-4">
                  <div class="relative mx-auto">
                    <img
                      src="https://primefaces.org/cdn/primeng/images/demo/product/{{
                        product.image
                      }}"
                      [alt]="product.name"
                      class="rounded-border"
                    />
                    <p-tag
                      [value]="product.inventoryStatus"
                      [severity]="getSeverity(product.inventoryStatus)"
                      class="absolute"
                      styleClass="dark:!bg-surface-900"
                      [ngStyle]="{ 'left.px': 5, 'top.px': 5 }"
                    />
                  </div>
                </div>
              </ng-template>
              <ng-template #title> TEST </ng-template>
              <p>TEST</p>
              <ng-template #footer>
                <div class="flex gap-4 mt-1">
                  <p-button
                    label="View More"
                    class="w-full"
                    styleClass="w-full"
                    routerLink="course-details"
                  />
                </div>
              </ng-template>
            </p-card>
          </ng-template>
        </p-carousel>
      </div>
    </div>
  </div>
</div>
